  <body>
    <div class="Titel">
      <nav>
        <div class="nav">
          <a href="start.html">start </a>
          <a href="add.html">add </a>
        </div>
      </nav>
      <h1>Nonna's Rezepte</h1>

      <p>Endecke hier neue Rezepte</p>
    </div>

      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <div class="container-buttons" id="rezeptListe">
          <div class="card">
            <h2>Titel</h2>
            <p>bewertung</p>
            <p>Schwierigkeitsgrad</p>
            <p>zutaten</p>
            <p>arbeitsschritte</p>
          </div>
        </div> 
      </div> 
        <div class="col-md">
          <div class="box">
          <div class="kommentar">
            <form>
              <h2>Kommentare</h2>
              <input type="text" name="rezeptname" placeholder="Rezeptname" id="Name" required>
              <input type="number" name="bewertung" placeholder="Deine Bewertung" id="Bewertung" min="0" max="5" required> 
              <textarea type="text" name="kommentar" placeholder="Dein Kommentar" id="kommentar" required cols="40" rows="8"></textarea><br>
              <input type="submit" value="Posten">
            </form>
          </div>
          </div>
        </div>
      </div>

     
    </div>

    <script>
      function fetchData() {
        fetch(
          "https://me22e-1.hbevf6.easypanel.host/api/collections/Rezepte/records",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        )
          .then((response) => response.json())
          .then((data) => displayData(data))
          .catch((error) => {
            alert(
              "Ein Fehler beim senden der Daten ist aufgetreten. Bitte versuchen Sie es sp√§ter erneut."
            );
            console.error("Error:", error);
          });
      }

      function getSternli(bewertung) {
        let sternli = "<div>";
        for (let a = 0; a < bewertung; a++) {
          sternli += `<span style="color: #ffcc00; font-size: 30px; padding-right: 5px;">&#9733; </span>`;
        }
        for (let a = 0; a < 5 - bewertung; a++) {
          sternli += `<span style="color: #aaa; font-size: 30px;">&#9733;</span>`;
        }
        sternli += "</div>";
        return sternli;
      }

      function displayData(data) {
        const rezepte = data.items;

        const rezeptListe = document.getElementById("rezeptListe");
        rezeptListe.innerHTML = "";

        let innerHtml = "";
        for (let rezept of rezepte) {
          innerHtml += `
        <div class="col-md">
           <div class="card">
          <h2>${rezept.Rezeptname}</h2>
          ${getSternli(rezept.Bewertung)}
          <h4>Schwierigkeitsgrad</h4>
          <p>${rezept.Schwierigkeitsgrad}</p>           
          <h4>Zubereitungszeit</h4>
          <p>${rezept.Zubereitungszeit} min </p>
          <h4>Zutaten</h4>
          <p>${rezept.Zutaten}</p>
          <h4>Arbeitsschritte</h4>
          <p>${rezept.Arbeitsschritte}</p>
        </div>
      </div>`;
        }

        rezeptListe.innerHTML = innerHtml;
      }

      fetchData();
    </script>
